    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #333333;
            --hover-color: #555555;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100dvh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle Space Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 70%);
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            padding-top: max(8rem, env(safe-area-inset-top));
            max-width: 600px;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block; 
        }

        p {
            font-size: 1.1rem;
            color: #d1d1d1;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .download-btn {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 160px;
        }

        .download-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.3;
        }

        .btn-text span:first-child {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .btn-text span:last-child {
            font-size: 1rem;
            font-weight: 600;
        }

        .credits {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .credits-logos {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .credits-text {
            font-weight: 300;
        }

        :root {
            --spacea-height: 1.2rem;
        }
        .spacea-logo {
            height: var(--spacea-height);
            width: auto;
            opacity: 1;
            transform: translate(calc(var(--spacea-height) / 3),calc(0.10*var(--spacea-height)));
            transition: opacity 0.3s;
            filter: brightness(0) invert(1); /* Ensure it's white */
        }

        .marsilio-logo-small {
            height: calc(var(--spacea-height) * 4.5);
            width: auto;
            opacity: 1;
            transform: translateY(calc(-0.25*var(--spacea-height)));
            filter: invert(1);
        }

        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding-bottom: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .button-group { flex-direction: column; gap: 1rem; }
            .download-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
